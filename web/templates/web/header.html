<header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1><a href="{% url 'index' %}">TaskReminder</a></h1>
            {% if user.is_active %}
            <div style="display: flex;">
                <h3 style="padding: 0 10px;"><a href="{% url 'analytics' %}">Статистика</a></h3>
                <h3 style="padding: 0 10px;"><a href="{% url 'import' %}">Импорт</a></h3>
            </div>
            {% endif %}
        </div>
        <div>
            {% if user.is_active %}
            <p>Вы авторизованы как <b>{{ user.username }}</b> <a href="{% url 'logout' %}" class="logout">Выйти</a></p>
            {% else %}
            <a href="{% url 'registration' %}" class="register">Зарегистрироваться</a>
            <a href="{% url 'login' %}" class="login">Войти</a>
            {% endif %}
        </div>
    </div>
    <hr>
</header>
