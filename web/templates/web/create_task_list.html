{% extends 'web/base.html' %}
{% block title %}Список задач{% endblock %}

{% block content %}
    {% if form.name.value %}
        <h2>Редактирование списка {{ form.name.value }}</h2>
    {% else %}
        <h2>Создание нового списка задач</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.name.value %}Изменить{% else %}Создать{% endif %}</button>
    </form>
{% endblock %}
